name: seygo_travel_app
description: A new Flutter project.
publish_to: none
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  sizer: ^3.1.3
  flutter_svg: ^2.0.9
  google_fonts: ^8.0.1
  shared_preferences: ^2.3.0 # ← keep only one line (this one)
  provider: ^6.1.2 # ← make sure this is here too
  web: ^1.1.1

  # all your other packages...
  cached_network_image: ^3.3.1
  connectivity_plus: ^7.0.0
  dio: ^5.4.0
  fluttertoast: ^9.0.0
  fl_chart: ^1.1.1
  flutter_slidable: ^4.0.3
  google_maps_flutter: ^2.5.3
  geolocator: ^14.0.2
  image_picker: ^1.0.4
  smooth_page_indicator: ^2.0.1
dev_dependencies:
  flutter_test: # CRITICAL: Required for Flutter project testing - DO NOT REMOVE
    sdk: flutter # CRITICAL: Required for Flutter project testing - DO NOT REMOVE
  flutter_lints: ^6.0.0 # CRITICAL: Required for code quality - DO NOT REMOVE

flutter:
  uses-material-design: true # CRITICAL: Required for Material icon font - DO NOT REMOVE
  assets:
    - assets/
    - assets/images/
  # CRITICAL ASSET MANAGEMENT RULES:
  # - DO NOT ADD NEW ASSET DIRECTORIES (assets/svg/, assets/icons/, etc.)
  # - ONLY USE EXISTING AND ITEMS AVAILABLE IN THE DIRECTORIES LISTED ABOVE (assets/, assets/images/)

  # CRITICAL FONTS RULE:
  # - THIS PROJECT USES GOOGLE FONTS INSTEAD OF LOCAL FONTS
  # - DO NOT ADD ANY LOCAL FONTS SECTION OR FONT FILES
fonts:
  - family: SFPro
    fonts:
      - asset: assets/fonts/SF-Pro-Display-Regular.otf
      - asset: assets/fonts/SF-Pro-Display-Semibold.otf
